<div class="user-overview-container">
    <div class="top-container">
        @if (authenticationService.user && authenticationService.user.name) {
        <span>Hallo {{authenticationService.user.name.split(' ')[0]}} ğŸ–ğŸ»,</span>
        }
        <div class="input-container">
            <input type="text" name="search" id="search" placeholder="Suchen...">
            <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="6" stroke="#7e7e7e" stroke-width="2" />
                <line x1="15.2" y1="15.2" x2="20" y2="20" stroke="#7e7e7e" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>
    </div>
    <div class="bottom-container">
        <div class="stats-box">
            <img src="./assets/images/customers.png" alt="customers">
            <div>
                <span>Gesamtkunden</span>
                <span>{{firestoreDatabaseService.customersSignal().length}}</span>
            </div>
        </div>
        <div class="line-container"></div>
        <div class="stats-box">
            <img src="./assets/images/active_now.png" alt="active_now">
            <div>
                <span>Mitglieder Online</span>
                <span>1</span>
            </div>
        </div>
        <div class="line-container"></div>
        <div class="stats-box">
            <img src="./assets/images/members.png" alt="members">
            <div>
                <span>Gesamtmitglieder</span>
                <span>{{firestoreDatabaseService.usersSignal().length}}</span>
            </div>
        </div>
    </div>
